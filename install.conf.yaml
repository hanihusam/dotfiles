- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.benchmark.zsh: bin/benchmark.zsh
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig-ninjavan: git/gitconfig-ninjavan
    ~/.gitconfig-zainfathoni: git/gitconfig-zainfathoni
    ~/.gitignore-global: git/gitignore-global
    ~/.hushlogin:
    ~/.mackup.cfg:
    ~/.p10k.zsh:
    ~/.secrets.zsh:
      if: '[ -f "secrets.zsh" ]'
      path: "secrets.zsh"
    ~/.nv/kube:
      if: '[ -d "kube" ]'
      path: "kube"
    ~/.zshrc:
