- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/scripts: scripts
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-ninjavan: .gitconfig-ninjavan
    ~/.gitconfig-zainfathoni: .gitconfig-zainfathoni
    ~/.gitignore-global: .gitignore-global
    ~/.hushlogin: .hushlogin
    ~/.mackup.cfg: .mackup.cfg
    ~/.personal.zsh: .personal.zsh
    ~/.p10k.zsh: .p10k.zsh
    ~/.secrets.zsh:
      if: '[ -f ".secrets.zsh" ]'
      path: ".secrets.zsh"
    ~/.nv/kube:
      if: '[ -d "kube" ]'
      path: "kube"
    ~/.zshrc: .zshrc
